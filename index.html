<!DOCTYPE html>

            border: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>

        <iframe id="game-frame" src="https://ferge.io" frameborder="0"></iframe>
    </div>

</html>
