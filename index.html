<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venge.io with User Script</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Venge.io Game -->
  <iframe src="https://venge.io" id="venge-iframe"></iframe>

  <!-- Your User Script -->
  <script>
    // Wait for the iframe to load
    document.getElementById('venge-iframe').onload = function() {
      // Inject your user script into the iframe
      var script = document.createElement('script');
      script.src = 'https://your-username.github.io/venge-io-script/script.js?v=' + Date.now(); // Force update
      document.getElementById('venge-iframe').contentDocument.head.appendChild(script);
    };
  </script>
</body>
</html>
