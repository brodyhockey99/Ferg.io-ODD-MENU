<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferge.io with RGB ODD MENU</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            height: 100%;
        }
        #odd-menu {
            width: 200px;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            background-size: 400% 400%;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            border-right: 3px solid #fff;
            animation: rgbBackground 5s ease infinite;
        }
        #odd-menu h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            animation: rgbText 3s ease infinite;
        }
        #game-frame {
            flex: 1;
            border: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* RGB Background Animation */
        @keyframes rgbBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* RGB Text Animation */
        @keyframes rgbText {
            0% { color: #ff0000; }
            50% { color: #00ff00; }
            100% { color: #0000ff; }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- RGB ODD MENU -->
        <div id="odd-menu">
            <h2>ODD MENU</h2>
            <button onclick="copyNameSpammerScript()">Activate Name Spammer</button>
            <button onclick="addCoins()">Add Coins</button>
            <button onclick="unlockAll()">Unlock All</button>
            <!-- Add more buttons as needed -->
        </div>

        <!-- Ferge.io Game Frame -->
        <iframe id="game-frame" src="https://ferge.io" frameborder="0"></iframe>
    </div>

    <script>
        // Function to copy the name spammer script to the clipboard
        function copyNameSpammerScript() {
            const script = `
                let names = [
                    "ProPlayer", "NoobMaster", "HackerX", "Ghost", "Ninja",
                    "Legend", "Anonymous", "Champion", "King", "Queen"
                ];
                let interval = 1000; // Change name every 1000ms (1 second)

                function changeName() {
                    let randomName = names[Math.floor(Math.random() * names.length)];
                    let nameInput = document.querySelector("input[type='text']"); // Adjust selector if needed
                    if (nameInput) {
                        nameInput.value = randomName;
                        let event = new Event('input', { bubbles: true });
                        nameInput.dispatchEvent(event);
                        console.log(\`Name changed to: \${randomName}\`);
                    } else {
                        console.error("Name input field not found!");
                    }
                }

                let spammerInterval = setInterval(changeName, interval);

                // To stop the spammer, run: clearInterval(spammerInterval);
            `;

            // Copy the script to the clipboard
            navigator.clipboard.writeText(script)
                .then(() => {
                    alert("Name spammer script copied to clipboard! Paste it into the browser console to activate.");
                })
                .catch((err) => {
                    alert("Failed to copy script. Please copy it manually from the console.");
                    console.log(script);
                });
        }

        // Example cheat functions
        function addCoins() {
            console.log("Coins Added");
        }

        function unlockAll() {
            console.log("All Unlocked");
        }
    </script>
</body>
</html>
