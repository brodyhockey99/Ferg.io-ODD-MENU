<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venge.io with User Script</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Venge.io Game -->
  <iframe src="https://venge.io" id="venge-iframe"></iframe>

  <!-- Inject Your User Script -->
  <script>
    // Wait for the iframe to load
    document.getElementById('venge-iframe').onload = function() {
      // Create a script element
      var script = document.createElement('script');
      // Point to your script.js in the main branch
      script.src = 'https://brodyhockey99.github.io/Ferg.io-ODD-MENU/script.js?v=' + Date.now(); // Cache-busting
      // Inject the script into the iframe
      document.getElementById('venge-iframe').contentDocument.head.appendChild(script);
    };
  </script>
</body>
</html>
