<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferge.io with User Script</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Ferge.io Game -->
  <iframe src="https://ferge.io" id="ferge-iframe"></iframe>

  <!-- Your User Script -->
  <script>
    // Wait for the iframe to load
    document.getElementById('ferge-iframe').onload = function() {
      // Inject your user script into the iframe
      var script = document.createElement('script');
      script.src = 'https://your-username.github.io/ferge-io-script/script.js'; // Replace with your script URL
      document.getElementById('ferge-iframe').contentDocument.head.appendChild(script);
    };
  </script>
</body>
</html>
